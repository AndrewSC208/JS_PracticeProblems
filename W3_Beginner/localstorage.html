<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Local Storage</title>
</head>
<body>
	

	<script>
		// local storage: (Primative Values)
		window.localStorage.setItem('someVal', 1);
		console.log(window.localStorage.getItem('someVal'));

		// session storage: (Primative values)
		sessionStorage.setItem('sessionVal', 3);
		console.log(sessionStorage.getItem('sessionVal'));
	</script>
</body>
</html>
