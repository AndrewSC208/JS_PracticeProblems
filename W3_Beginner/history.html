<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>History</title>
</head>
<body>
	
	  <a href="#newState">New State</a>
	  <h1 onclick="javascript:goBack()">I go backwards</h1>
	  <h1 onclick="javascript:goForward()">I go forwards</h1>
	  <h1 onclick="javascropt:addHistory()">Click Me</h1>

	  <script>
	  		function goBack() {
	  			window.history.go(-1);
	  		}
	  		function goForward() {
	  			window.history.go(1);
	  		}
	  		function addHistory() {
	  			window.history.pushState(undefined, "", "newState2");
	  		}
	  </script>
</body>
</html>
