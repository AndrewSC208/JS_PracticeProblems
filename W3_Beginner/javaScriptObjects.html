<!DOCUMENT html>
<html>
<head>
	<title>JavaScript Objects</title>
</head>
<body>
	<!-- this is going to be some notes on js objects and how to use them. -->
	<!-- js objects are variables with differnt properties -->
	<p id="fullName"></p>
	<script>
		// this creates a person object:
		var person = {
			firstName:"Andrew",
			lastName :"Meiling",
			age      :50,
			eyeColor :"Blue",
			height   :6,
			weight   :160,
			shoeSize :10.5
		};
		// these are two different ways of accessing properties in the object
		console.log(person.firstName);
		console.log(person["lastName"]);

		document.getElementById("fullName").innerHTML = person.firstName + " " + person.lastName;



	</script>
</body>
</html>
