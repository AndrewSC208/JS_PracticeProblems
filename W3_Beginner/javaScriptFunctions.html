		<!-- Notes on JS Functions -->

		<p>This example calls a function which performs a calculation  and returns the result:</p>

		<p id="demo"></p>

		 <script>

		 	function myFunction2(a, b) {
		 		return a * b;
		 	}

		 	var x = myFunction2(12,12);

		 	document.getElementById("demo").innerHTML = x;

		 </script>
