<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>Palindrome</title>
</head>
<body>
<!-- 
	Return true if the given string is a palindrome. Otherwise, return false.

	A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.

	You'll need to remove all non-alphanumeric characters (punctuation, spaces and symbols) and turn everything lower case in order to check for palindromes.

	We'll pass strings with varying formats, such as "racecar", "RaceCar", and "race CAR" among others.

	Remember to use Read-Search-Ask if you get stuck. Write your own code.

	Here are some helpful links:

-->
<p>enter a word</p>
<input type="text" id="word">
<button onclick="main()">Click me!</button>

<div id="output"></div>

<script>
	function main() {
	var str = document.getElementById("word").value;

		function palindrome(str) {
			var rev = "";
			var org = str;
			// clean up the string
			org  = org.toLowerCase();
			// get rid of special chars
			org = org.replace(/[`~!@#$%^&*()_|+\-=?;:'",.<> \{\}\[\]\\\/]/gi,'');
			// make a revers strings
			rev = org.split('').reverse().join('');
			
			// compare rev and original if they are the same return true, else return false;
			if(org == rev) {
				console.log(true);
				return true;
			} else {
				console.log(false);
				return false;
			}
		}

		palindrome(str);
	}
</script>

</body>
</html>
